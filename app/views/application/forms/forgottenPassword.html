<h3>Forgot your password?</h3>
#{form @Locksmith.requestPassword() , id:'passwordReminderForm', enctype:'multipart/form-data' }
    #{ifError 'user'}
        <p class="text-error">#{error 'user' /}</p>
    #{/ifError}
    <p>
        <label for="email">Enter your email address below and we'll send you a link to reset your password</label>
    </p>
    <p>
        <input id="email" type="email" name="email" value="${flash.email}" placeholder="email"  />
    </p>
    <p class="clear">
        Need help? #{a @feedback.contactUs() }Contact us#{/a}
        <input class="btn btn-primary right" type="submit" name="submit" value="submit" />
    </p>
#{/form}
