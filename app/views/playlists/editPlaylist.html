<h2>Edit playlist</h2>

#{form @Playlists.updatePlaylist( playlist.id ), id:'updatePlaylistForm', enctype:'multipart/form-data' }
    <label for="name">title:</label>
    <input type="text" name="name" id="name" value="${(flash.name)?flash.name:playlist.name}" />
    #{ifErrors}<span class="error">#{error 'playlist.name' /}</span>#{/ifErrors}
<br/>
    <label for="spotify">Spotify Playlist:</label>
    <input type="text" name="spotify" id="spotify" value="${(flash.spotify)?flash.spotify:playlist.spotify}" />
    #{ifErrors}<span class="error">#{error 'playlist.spotify' /}</span>#{/ifErrors}
<br/>
    <label for="description">description:</label>
    <textarea cols="60" name="description" id="description">${(flash.description)?flash.description:playlist.description}</textarea>
    #{ifErrors}<span class="error">#{error 'playlist.description' /}</span>#{/ifErrors}
<br/>
    <input type="submit" name="save" value="save" />
#{/form}
